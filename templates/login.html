{% extends "template.html" %}
{% block title %}Flack - choose a nickname{% endblock %}
<meta name="description" content="Flack - a real time chat app.">
{% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flash>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="login-body">
        <form method="POST">
            <label for="nickname" class="hide">Enter Nickname</label>
            <input type="text" name="nickname" id="nickname" placeholder="Choose a nickname.." >
            <button>Enter</button>
        </form>
    </div>
    <script>document.querySelector("input").focus();</script>
{% endblock %}
