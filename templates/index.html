{% extends "template.html" %}
{% block title %}Flack {{ current_room }}{% endblock %}
    <meta name="description" content="Flack - a real time chat app">
{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
        var nickname = "{{ nickname }}";
        var current_room = "{{ current_room }}";
        var second_vist = "{{ second_visit }}"
    </script>
    <script src="/static/scripts.js"></script>
{% endblock %}
{% block body %}
    <div class="parent">
        <div class="logo-div">
            <img src="/static/flack-sm.jpg" alt="flack logo">
        </div>
        <div class="div1">
            <h5>channels</h5>
        </div>
        <div class="div2">
            <label for="new-channel" class="hide">Create Channel</label>
            <input type="text" placeholder="Create Channel.." id="new-channel">
            <button id="channel-button">+</button>
        </div>
        <div class="div3">
            <ul id="messages">
            </ul>
        </div>
        <div class="div4">
            <button id="msg-button">></button>
            <label for="msgbox" class="hide">Enter Message</label>
            <input type="text" placeholder="Message #general" id="msgbox" autofocus>
        </div>
    </div>
{% endblock %}
